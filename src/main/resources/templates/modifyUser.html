<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlueSpurs PhoneBook App</title>
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet" />


</head>
<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Modify User</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/getCustomers">Home</a></li>
					<li><a href="logout" th:inline="text">Logout  [[${username}]]</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>


	<div class="container">

		<div class="starter-template">
			<h1 th:inline="text">Modifying user
				[[${user.firstName}]] [[${user.lastName}]] ([[${user.username}]])</h1>
			<p class="lead" align="center"
				th:text="${message != null} ? ${message}:''" />

			
			<form action="modifyUser" method="post">
			
				<table class="table" align="center">
					<tr>
						<td>First Name</td>
						<td><input type="text" name="firstName" th:value="${user.firstName}" /></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="lastName" th:value="${user.lastName}"/></td>
					</tr>
					<tr>
						<td>Username</td>
						<td><input type="text" name="userName" th:value="${user.username}"/></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<td>Role</td>
						<td>
							<table class="table">
								<tr th:each="role : ${roles}">
									<td><input type="radio" name="roleId" th:checked="${role.name} == ${user.roles[0].name}" th:text="${role.name}" th:value="${role.id}"/></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>Enabled</td>
						<td><input type="checkbox" name="enabled" th:checked="${user.enabled}" value="true"/></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Modify User" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
