<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BlueSpurs PhoneBook App</title>
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link th:href="@{/css/starter-template.css}" rel="stylesheet" />


</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Modify Contact</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/getCustomers">Home</a></li>
					<li><a href="logout" th:inline="text">Logout  [[${username}]]</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1 th:inline="text">Modifying customer
				[[${customer.firstName}]] [[${customer.lastName}]]</h1>
			<p class="lead" align="center"
				th:text="${message != null} ? ${message}:''" />

			<!-- Add new customer -->
			<form action="modifyCustomer" method="post">
			
				<table class="table" align="center">
					<tr>
						<td>First Name</td>
						<td><input type="text" name="firstName" th:value="${customer.firstName}" /></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="lastName" th:value="${customer.lastName}"/></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email" th:value="${customer.email[0].address}"/></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" name="phone" th:value="${customer.phone[0].number}"/></td>
					</tr>
					<tr>
						<td>Company</td>
						<td><input type="text" name="company" th:value="${customer.companies[0].name}"/></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Modify Customer" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
